<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            list-style: none;
            background-color: aqua;
            width: fit-content;
            margin-bottom: 10px;
        }
        li.active {
            background-color: red;
            color: wheat;
        }
        li::selection {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <ul>
        <li class="active">One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <div class="content">
        <div>Div One</div>
        <div>Div Two</div>
        <div>Div Three</div>
    </div>
    <script src="main.js"></script>

</body>

</html>
